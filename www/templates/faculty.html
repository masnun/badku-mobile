<ion-view view-title="{{faculty.name}}">

  <ion-content>

    <!-- the content -->

    <br/><br/>

    <div style="text-align: center">
      <img style="width: 300px; height: 300px;" src="img/faculties/{{faculty.photo}}" alt="logo" /> 
      <br/><br/>
      <strong>{{faculty.position}}</strong>
    </div>

    <div style="text-align: left; padding-left: 25px">
        {{faculty.description}}
    </div>

    <div style="text-align: left; padding: 20px" ng-if="faculty.research.length">
    
        
        <div style="text-align: center">
            <div class="card">
                <h4>Researches</h4>
            </div>
        </div>
        

        <div>
            <div class="card" ng-repeat="paper in faculty.research">
                <div class="item item-divider item-text-wrap">
                    {{paper.topic}}
                </div>


                <div class="item item-text-wrap">
                    <strong>Published By: </strong>{{paper.publisher}}<br/><br/>
                     
                    {{paper.description}} <br/>
                </div>
            </div>
        </div>
    </div>
    
    <!-- // content -->
  </ion-content>


</ion-view>
